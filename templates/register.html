<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>College+</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="static/img/favicon.png" rel="icon">
  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/lib/animate/animate.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="static/css/style.css" rel="stylesheet">

  <!-- =======================================================
    Theme Name: Regna
    Theme URL: https://bootstrapmade.com/regna-bootstrap-onepage-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->

</head>

<body>

  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

  {% with messages =get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for c,m in messages %}

            <div class="alert alert-{{ c }}">
            <a href="#" class="close" data-dismiss='alert' aria-label="close">&times;</a>

                {{m}}
            </div>

            {% endfor %}
            {% endif %}
            {% endwith %}
     

     
    </div>
  </header><!-- #header -->

  <!--==========================
    Hero Section
  ============================-->
  <section id="hero">

    <div class="hero-container">
<h1>Register Here</h1>
      <br>

      <form   method="post">
        <input type="text" class="getinput" placeholder="First Name" name="fname" required autofocus="">
        <input type="text" class="getinput" placeholder="Last Name" name="lname" required>
        <input type="text" class="getinput" placeholder="SID" name="sid" required maxlength="8" minlength="8">
        <input type="email" class="getinput" placeholder="Email Id" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >

        
        <input type="text" class="getinput" placeholder="Phone" name="phone" required maxlength="10" minlength="10">
        
        <select  name="stream" style="
  font-family:Poppins, sans-serif;
  text-transform:none;
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 1px;
  display: list-item;
  padding: 10px 28px;
  border-radius: 50px;
  transition: 0.5s;
  margin: 20px;
  background-color:transparent;
  border: 1.5px solid #fff;
  color:gray;
  outline: none;
  width:-webkit-fill-available;" required>

    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="ELEC">ELEC</option>
    <option value="MECH">MECH</option>
    <option value="AERO">AERO</option>
    <option value="METTA">METTA</option>
    <option value="PROD">PROD</option>
  </select>
  <input type="password" class="getinput" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required   >
        <input type="password" class="getinput" placeholder="Confirm Password" name="confirmpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required>
        <input type="submit" class="btn-get-started">
      </form>

    </div>
  </section><!-- #hero -->

  <main id="main">

   
  <!--==========================
    Footer
  ============================-->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">

      </div>
    </div>

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>College+</strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!--
          All the links in the footer should remain intact.
          You can delete the links only if you purchased the pro version.
          Licensing information: https://bootstrapmade.com/license/
          Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Regna
        -->
        
      </div>
    </div>
  </footer><!-- #footer -->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="static/lib/jquery/jquery.min.js"></script>
  <script src="static/lib/jquery/jquery-migrate.min.js"></script>
  <script src="static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/lib/easing/easing.min.js"></script>
  <script src="static/lib/wow/wow.min.js"></script>
  <script src="static/lib/waypoints/waypoints.min.js"></script>
  <script src="static/lib/counterup/counterup.min.js"></script>
  <script src="static/lib/superfish/hoverIntent.js"></script>
  <script src="static/lib/superfish/superfish.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="static/contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="static/js/main.js"></script>

</body>
</html>
